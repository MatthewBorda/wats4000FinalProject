<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1> Find Movies: {{searchbox.name}}</h1>
  
<p class="lead">
<div ng-init="movieName='Seattle'">
  <p>
       <label for="movieSearch">Search:
            <input type="text" name="movieName" ng-model="movieName">
          </label>
  </p>
 <p>
          <button class="btn btn-lg btn-primary" ng-click="refreshSearchBox()">Search Movies</button>
        
  </p>
  <dl>
        <dt>Movie detail</dt>
    <dd>{{searchbox}}</dd>
     <dd>{{searchbox.page[1].results.original_title}}</dd>
      </dl>
  </div>
  </p>
</div>
