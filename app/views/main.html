<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Weather for {{searchbox.name}}</h1>
  <p class="lead">
    <div ng-init="location='Seattle'">
        <p>
          <label for="location">Location:
            <input type="text" name="location" ng-model="location">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="refreshCurrent()">Get Current Weather</button>
        </p>
      <dl>
        <dt>Currently</dt>
        <dd>{{searchbox.weather[0].main}}</dd>
        <dd>{{searchbox.weather[0].description}}</dd>
        <dt>Temperature</dt>
        <dd>{{searchbox.main.temp}}</dd>
        <dt>Wind</dt>
        <dd>{{current.wind.speed}} mph at {{searchbox.wind.deg}} degrees</dd>
        <dt>Clouds</dt>
        <dd>{{searchbox.clouds.all}}%</dd>
      </dl>
    </div>
  </p>
</div>
